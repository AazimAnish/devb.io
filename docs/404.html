<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        * {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
        class="bg-[#B9FF66] p-8 rounded-[30px] border-2 border-b-[6px] md:border-b-[8px] border-black max-w-2xl w-full">
        <div class="flex flex-col md:flex-row items-center justify-center space-y-6 md:space-y-0 md:space-x-8">
            <div class="text-center md:text-left">
                <h1 class="text-6xl md:text-8xl font-bold text-black mb-4">404</h1>
                <p class="text-2xl md:text-3xl font-medium mb-6">Oops! Page Not Found</p>
                <div class="space-y-3">
                    <span class="inline-block px-4 py-2 rounded-lg text-lg md:text-xl font-medium bg-white">
                        The page you're looking for doesn't exist
                    </span>
                    <a href="/"
                        class="block w-fit mx-auto md:mx-0 px-6 py-3 rounded-lg text-lg md:text-xl font-medium bg-black text-white hover:bg-gray-800 transition duration-300">
                        Go Home
                    </a>
                </div>
            </div>
            <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-48 md:w-64 h-48 md:h-64" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
